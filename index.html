      /* Ïπ¥Îìú */
      .card {
        background-color: #ffffff;
        border-radius: 8px 20px 8px 20px;
        padding: 22px 24px;
        margin-bottom: 16px;
        box-shadow:
          3px 3px 0 rgba(92, 61, 46, 0.1),
          0 4px 12px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
        position: relative;
        border: 2px solid transparent;
      }

      .card:nth-child(odd) {
        transform: rotate(-0.5deg);
      }

      .card:nth-child(even) {
        transform: rotate(0.5deg);
        border-radius: 20px 8px 20px 8px;
      }

      .card:hover {
        transform: translateY(-5px) rotate(0deg) scale(1.02);
        box-shadow:
          5px 5px 0 rgba(92, 61, 46, 0.15),
          0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .card.risu {
        background: linear-gradient(135deg, #f3f0ff 0%, #ffffff 100%);
        border-color: rgba(205, 180, 255, 0.3);
      }

      .card.common {
        background: linear-gradient(135deg, #fff5f8 0%, #ffffff 100%);
        border-color: rgba(255, 192, 203, 0.3);
      }

      .card-name {
        font-size: 20px;
        font-weight: normal;
        color: #5c3d2e;
      }

      /* Ìà¥ÌåÅ */
      .card-tooltip {
        position: absolute;
        bottom: calc(100% + 10px);
        left: 50%;
        transform: translateX(-50%) translateY(4px);
        background-color: rgba(92, 61, 46, 0.92);
        color: #fff;
        padding: 7px 14px;
        border-radius: 10px;
        font-size: 13px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease, transform 0.25s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 10;
      }

      .card-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border: 6px solid transparent;
        border-top-color: rgba(92, 61, 46, 0.92);
      }

      .card:hover .card-tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      /* Ìà¥ÌåÅ ÎÇ¥ ÎÇ†Ïßú Í∑∏Î£π */
